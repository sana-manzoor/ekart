<div class="w-100 d-flex justify-content-center align-items-center" style="height: 80vh;">
    <div class="row w-50 border shadow">
        <div class="col-lg-6 mt-3 mb-4">
            <img src="https://skillindiacsc.in/wp-content/uploads/2022/06/Illustration-4.png" class="img-fluid" alt="">
        </div>
        <div class="col-lg-6 p-3">
            <h3 class="mt-2 ">Login</h3>
            <form (ngSubmit)="getFormData()" [formGroup]="logForm">
                <div class="form-floating mb-3 mt-3">
                    <input type="email" formControlName="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                    <div class="text-danger" *ngIf="logForm.get('email')?.invalid && logForm.get('email')?.touched" >
                      *Enter Valid Email
                    </div>
                  </div>
                  <div class="form-floating">
                    <input type="password" formControlName="password" class="form-control" id="floatingPassword" placeholder="Password">
                    <label for="floatingPassword">Password</label>
                    <div class="text-danger" *ngIf="logForm.get('password')?.invalid && logForm.get('password')?.touched" >
                      *Enter Valid Password
                    </div>
                  </div>
                  <div class="mt-5 d-flex justify-content-center">
                    <button class="btn btn-outline-dark me-3" [disabled]="logForm.invalid">Login</button>
                    <a routerLink="/reg" class="text-decoration-none pt-3" style="font-size: 15px;">New User?</a>
                  </div>
            </form>

        </div>

    </div>

</div>
