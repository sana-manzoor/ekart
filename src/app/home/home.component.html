
<app-header></app-header>
<header class=" py-5">
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img class="d-block w-100" height="350px" src="https://static.vecteezy.com/system/resources/previews/003/690/388/non_2x/paper-art-shopping-online-on-smartphone-and-new-buy-sale-promotion-pink-backgroud-for-banner-market-ecommerce-women-concept-free-vector.jpg" class="d-block w-100" alt="...">
              </div>
          <div class="carousel-item active">
            <img class="d-block w-100" height="350px" src="https://static.vecteezy.com/system/resources/previews/002/006/614/large_2x/paper-art-shopping-online-on-smartphone-and-new-buy-sale-promotion-pink-backgroud-for-banner-market-ecommerce-free-vector.jpg" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img class="d-block w-100" height="350px" src="https://static.vecteezy.com/system/resources/previews/002/006/774/large_2x/paper-art-shopping-online-on-smartphone-and-new-buy-sale-promotion-backgroud-for-banner-market-ecommerce-free-vector.jpg" class="d-block w-100" alt="...">
          </div>
          
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
</header>
<!-- Section-->
<section class="py-5">
    <div class="container px-4 px-lg-5 mt-5">
        <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
            <div class="col mb-5" *ngFor="let i of products">
                <div class="card h-100">
                    <!-- Product image-->
                    <img class="card-img-top" routerLink="/view/{{i.id}}" style="cursor: pointer;" src="{{i.image}}" alt="..." height="180px"/>
                    <!-- Product details-->
                    <div class="card-body p-4">
                        <div class="text-center">
                            <!-- Product name-->
                            <h5 class="fw-bolder">{{i.title}}</h5>
                            <!-- Product price-->
                            {{i.price | currency:'INR'}}
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-between">
                        <button class="btn btn-outline-dark" (click)="addWish(i)"><i class="fa-solid fa-lg fa-heart-circle-plus" style="color: #ec1387;"></i></button>
                        <button class="btn btn-outline-dark" (click)="addCart(i)"><i class="fa-solid fa-cart-plus fa-lg"></i></button>
                    </div>
                  
                </div>
            </div>
    
        </div>
    </div>
</section>
